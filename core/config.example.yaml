# Smart Search Pro - Configuration Example
# Copy to config.yaml and customize for your environment

# Application metadata
version: "1.0.0"
app_name: "Smart Search Pro"
data_dir: "data"
config_file: "config.yaml"

# Database configuration
database:
  path: "smart_search.db"              # Relative to data_dir or absolute path
  pool_size: 5                         # Number of connections in pool
  timeout: 30.0                        # Connection timeout in seconds
  check_same_thread: false             # Allow connections across threads
  enable_wal: true                     # Enable Write-Ahead Logging
  cache_size: -64000                   # Cache size: negative = KB, positive = pages
  journal_mode: "WAL"                  # DELETE, TRUNCATE, PERSIST, MEMORY, WAL, OFF
  synchronous: "NORMAL"                # OFF, NORMAL, FULL, EXTRA
  temp_store: "MEMORY"                 # DEFAULT, FILE, MEMORY

# Cache configuration
cache:
  max_size: 1000                       # Maximum number of entries
  ttl_seconds: 3600                    # Default time-to-live (1 hour)
  cleanup_interval: 300                # Cleanup interval (5 minutes)
  enable_persistence: true             # Save cache to disk
  persistence_path: null               # Auto-generated if null

# Search configuration
search:
  max_results: 1000                    # Maximum results per search
  timeout: 30.0                        # Search timeout in seconds
  case_sensitive: false                # Case-sensitive search
  whole_word: false                    # Whole word matching
  regex_enabled: true                  # Enable regex patterns
  fuzzy_threshold: 0.7                 # Fuzzy match threshold (0.0-1.0)
  max_file_size_mb: 100                # Maximum file size to search

  # Excluded file extensions
  excluded_extensions:
    # Executables and libraries
    - ".exe"
    - ".dll"
    - ".so"
    - ".dylib"
    - ".obj"
    - ".o"
    # Archives
    - ".zip"
    - ".tar"
    - ".gz"
    - ".7z"
    - ".rar"
    # Images
    - ".jpg"
    - ".jpeg"
    - ".png"
    - ".gif"
    - ".bmp"
    - ".ico"
    # Media
    - ".mp3"
    - ".mp4"
    - ".avi"
    - ".mkv"
    - ".mov"
    # Documents (binary formats)
    - ".pdf"
    - ".doc"
    - ".docx"
    - ".xls"
    - ".xlsx"

  # Excluded directories
  excluded_dirs:
    - ".git"
    - ".svn"
    - ".hg"
    - "node_modules"
    - "__pycache__"
    - ".venv"
    - "venv"
    - ".env"
    - "dist"
    - "build"

# Logging configuration
logging:
  level: "INFO"                        # DEBUG, INFO, WARNING, ERROR, CRITICAL
  console: true                        # Enable console logging
  file: true                           # Enable file logging
  log_dir: "logs"                      # Log directory
  max_bytes: 10485760                  # Max log file size (10MB)
  backup_count: 5                      # Number of backup files
  format: "%(asctime)s | %(name)s | %(levelname)s | %(message)s"

# UI configuration
ui:
  theme: "dark"                        # dark, light, auto
  accent_color: "#00ff00"              # Hex color code
  font_family: "Consolas"              # Font family
  font_size: 10                        # Font size in points
  show_line_numbers: true              # Show line numbers in editor
  show_minimap: true                   # Show code minimap
  word_wrap: false                     # Enable word wrapping
  tab_size: 4                          # Tab size in spaces
  auto_save: true                      # Auto-save changes
  auto_save_interval: 30               # Auto-save interval in seconds

# Performance configuration
performance:
  max_threads: 8                       # Maximum worker threads
  chunk_size: 8192                     # I/O chunk size in bytes
  buffer_size: 65536                   # Buffer size in bytes
  enable_profiling: false              # Enable performance profiling
  profile_dir: null                    # Profile output directory
  memory_limit_mb: 1024                # Memory limit (1GB)
  enable_gc_optimization: true         # Optimize garbage collection

# External integration configuration
integration:
  everything_enabled: true             # Enable Everything SDK integration
  everything_path: null                # Path to Everything executable
  git_enabled: true                    # Enable Git integration
  vscode_integration: true             # Enable VS Code integration
  explorer_context_menu: false         # Add to Windows Explorer context menu
