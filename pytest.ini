[pytest]
# Configuración de pytest para Smart Search

# Directorio de tests
testpaths = tests

# Patrón de archivos de test
python_files = test_*.py

# Patrón de clases de test
python_classes = Test*

# Patrón de funciones de test
python_functions = test_*

# Opciones por defecto
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    --code-highlight=yes

# Markers personalizados
markers =
    unit: Tests unitarios de componentes individuales
    integration: Tests de integración entre componentes
    performance: Tests de rendimiento y benchmarks
    ui: Tests de componentes UI
    slow: Tests que tardan más tiempo
    windows_only: Tests que solo funcionan en Windows

# Configuración de cobertura
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    setup.py
    install.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = coverage_html
