<!DOCTYPE html>
<html>
<head>
    <title>Forensic Metadata Report - img0.jpg</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; border-bottom: 3px solid #007bff; padding-bottom: 10px; }
        h2 { color: #555; margin-top: 30px; border-bottom: 2px solid #ddd; padding-bottom: 5px; }
        .section { margin: 20px 0; }
        .info-grid { display: grid; grid-template-columns: 200px 1fr; gap: 10px; }
        .info-label { font-weight: bold; color: #666; }
        .info-value { color: #333; }
        .warning { background: #fff3cd; border-left: 4px solid #ffc107; padding: 10px; margin: 10px 0; }
        .anomaly { background: #f8d7da; border-left: 4px solid #dc3545; padding: 10px; margin: 10px 0; }
        .success { background: #d4edda; border-left: 4px solid #28a745; padding: 10px; margin: 10px 0; }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #f8f9fa; font-weight: bold; }
        .metadata-key { font-family: monospace; color: #007bff; }
        .metadata-value { font-family: monospace; color: #333; }
        .timestamp { color: #666; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forensic Metadata Report</h1>
        <div class="timestamp">Generated: 2025-12-12 06:11:52</div>

        <div class="section">
            <h2>File Information</h2>
            <div class="info-grid">
                <div class="info-label">File Path:</div>
                <div class="info-value">C:\Windows\Web\Wallpaper\Windows\img0.jpg</div>
                <div class="info-label">File Name:</div>
                <div class="info-value">img0.jpg</div>
                <div class="info-label">File Size:</div>
                <div class="info-value">1.53 MB</div>
            </div>
        </div>

        <div class="section">
            <h2>Detected Anomalies</h2>

            <div class="anomaly">Missing standard fields: FileSize, FileType, MIMEType</div>

            <div class="anomaly">Found 2 different timestamps</div>

        </div>

    </div>
</body>
</html>
